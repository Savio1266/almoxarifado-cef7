<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Controle de Estoque{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
      background-color: #004085 !important;
    }

    .navbar .navbar-brand,
    .navbar .nav-link {
      color: #fff !important;
    }

    .navbar .nav-link:hover {
      color: #d1ecf1 !important;
      text-decoration: underline;
    }

    .container {
      margin-top: 40px;
    }

    footer {
      margin-top: 50px;
      padding: 20px 0;
      background-color: #e9ecef;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }

    .logo-centralizada {
      display: block;
      margin: 20px auto;
      max-width: 250px;
      height: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/dashboard"><i class="bi bi-box-seam-fill me-2"></i>Estoque</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/dashboard"><i class="bi bi-house-door me-1"></i>Início</a></li>
          <li class="nav-item"><a class="nav-link" href="/cadastrar_item"><i class="bi bi-plus-square me-1"></i>Cadastrar</a></li>
          <li class="nav-item"><a class="nav-link" href="/buscar_item"><i class="bi bi-search me-1"></i>Buscar</a></li>
          <li class="nav-item"><a class="nav-link" href="/historico"><i class="bi bi-clock-history me-1"></i>Histórico</a></li>
          <li class="nav-item"><a class="nav-link" href="/exportar"><i class="bi bi-file-earmark-excel me-1"></i>Exportar</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout"><i class="bi bi-box-arrow-right me-1"></i>Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% if request.path == '/dashboard' %}
      <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo da Escola" class="logo-centralizada">
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  <footer>
    Sistema de Controle de Patrimônio e Almoxarifado – CEF 07 de Sobradinho<br>
    Desenvolvido por Professor Wellton Sávio
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
