{% extends 'base.html' %}
{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-lg border-0">
      <div class="card-body p-4">
        <h3 class="text-center mb-4">Solicitar Acesso</h3>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="senha" class="form-control" placeholder="Crie uma senha" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success">Enviar para Aprovação</button>
            <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Voltar ao Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
