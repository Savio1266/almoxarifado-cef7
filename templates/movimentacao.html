{% extends 'base.html' %}
{% block title %}Registrar {{ tipo }}{% endblock %}

{% block content %}
<div class="card shadow p-4 mb-5 bg-white rounded">
  <h2 class="mb-4"><i class="bi bi-box-arrow-{{ 'in-down' if tipo == 'Entrada' else 'up-right' }}"></i> Registrar {{ tipo }}</h2>

  <form method="POST">
    <div class="mb-3">
      <label for="quantidade" class="form-label fw-semibold">Quantidade</label>
      <input type="number" name="quantidade" id="quantidade" class="form-control" min="1" required placeholder="Informe a quantidade">
    </div>

    <div class="mb-3">
      <label for="motivo" class="form-label fw-semibold">Motivo</label>
      <textarea name="motivo" id="motivo" class="form-control" rows="3" placeholder="Motivo da {{ tipo|lower }} (opcional)"></textarea>
    </div>

    <div class="d-flex justify-content-between">
      <a href="{{ url_for('visualizar', id=item_id) }}" class="btn btn-secondary">Cancelar</a>
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check2-circle"></i> Registrar {{ tipo }}
      </button>
    </div>
  </form>
</div>
{% endblock %}
